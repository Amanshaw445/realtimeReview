<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback App</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1>Feedback Collector</h1>

<div class="container">
  <form id="reviewForm">
    <input type="text" id="name" placeholder="Your Name" required>
    <select id="rating" required>
      <option value="" disabled selected>Rating</option>
      <option value="1">⭐</option>
      <option value="2">⭐⭐</option>
      <option value="3">⭐⭐⭐</option>
      <option value="4">⭐⭐⭐⭐</option>
      <option value="5">⭐⭐⭐⭐⭐</option>
    </select>
    <textarea id="review" placeholder="Write your review..." required></textarea>
    <button id="submitBtn" type="submit">Send</button>
  </form>

  <div id="reviews">
    <!-- Review cards will be injected here -->
  </div>
</div>
  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzTCkwhZeep4h5jA7035ZtPZGW1vLc8zo0vt4qsF6QxCZ-t5SNbo-yGcGj0wzjPyfIOtA/exec"; // Replace with your deployed Apps Script URL

    async function loadReviews() {
      const res = await fetch(API_URL);
      const reviews = await res.json();
      document.getElementById("reviews").innerHTML = reviews.map(r => `
        <div class="review-card">
          <strong>${r.name}</strong> ⭐ ${"★".repeat(r.rating)}<br>
          <small>${new Date(r.date).toLocaleDateString()}</small>
          <p>${r.review}</p>
        </div>
      `).join("");
    }

    document.getElementById("reviewForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const btn = document.getElementById("submitBtn");
      btn.textContent = "Sending...";
      btn.classList.add("loading");
      btn.disabled = true;

      const data = {
        name: document.getElementById("name").value,
        rating: document.getElementById("rating").value,
        review: document.getElementById("review").value
      };

      await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify(data)
      });

      btn.textContent = "Sent!";
      btn.classList.remove("loading");
      btn.classList.add("sent");

      setTimeout(() => {
        btn.textContent = "Send";
        btn.classList.remove("sent");
        btn.disabled = false;
      }, 2000);

      e.target.reset();
      loadReviews();
    });

    loadReviews();
  </script>
</body>
</html>
